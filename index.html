<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CASFEE 2020 Project 1 | Notes App</title>
    <link rel="stylesheet" href="./assets/css/app.css" />
</head>
    <body>
        <main>
            <header>
                <div>
                    <input type="button" id="btn-new-note" value="Neue Notiz">
                </div>
                <div>
                    <select id="sel-theme">
                        <option value="0">Bright Theme</option>
                        <option value="1">Dark Theme</option>
                    </select>
                </div>
            </header>
                
            <filter>
                <div class="btn-filter">
                    <input type="button" id="btn-filter-finished" value="By finished date" />
                
                    <input type="button" id="btn-filter-created" value="By created date" />
            
                    <input type="button" id="btn-filter-importance" value="By importance" />
                </div>
            </filter>

            <notes>
                <note>
                    <div class="due-date">NÃ¤chsten Mittwoch</div>
                    <div class="note-title">CASFEE Projekt 1 erstellen</div>
                    <div class="importance">
                        <img src="assets/img/flash-on.png" class="img-flash" id="importance-1" data-id="1" />
                        <img src="assets/img/flash-on.png" class="img-flash" id="importance-2" data-id="2" />
                        <img src="assets/img/flash-on.png" class="img-flash" id="importance-3" data-id="3" />
                        <img src="assets/img/flash-off.png" class="img-flash" id="importance-4" data-id="4" />
                        <img src="assets/img/flash-off.png" class="img-flash" id="importance-5" data-id="5" />
                    </div>
                    <div class="note-edit">
                        <input type="button" id="btn-edit-note-1" value="Edit" />
                    </div>

                    <div class="finished">
                        <input type="checkbox" id="chk-finished-1" value="1" />
                        <label for="chk-finished-1">Finished [Today]</label>
                    </div>
                    <div class="description">
                        <textarea id="txt-description-1">blablabla</textarea>
                    </div>
                </note>
            </notes>
        </main> 

        <addnote>
            <form action="#" method="POST">
                <addnoteform>
                    <div>
                        <label for="lbl-title">Titel</label>
                    </div>
                    <div>
                        <input type="text" id="txt-title" />
                    </div>
                    <div>
                        <label for="lbl-description">Beschreibung</label>
                    </div>
                    <div>
                        <textarea id="txt-description"></textarea>
                    </div>
                    <div>
                        <label for="lbl-importance">Wichtigkeit</label>
                    </div>
                    <div>
                        (importance)
                    </div>
                    <div>
                        <label for="lbl-due-date">Erledigen bis</label>
                    </div>
                    <div>
                        <input type="date" id="dat-due-date" />
                    </div>
                    <div>
                        <button id="btn-save-note">Speichern</button>
                    </div>
                    <div>
                        <button id="btn-cancel">Abbrechen</button>
                    </div>
                </addnoteform>
            </form>
        </addnote>

        <script src="./assets/js/app.js"></script>
    </body>
</html>
